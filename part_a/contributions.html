<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="css/contributions.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<h1>Team Member Contributions</h1>
	<div id="chart">
		<div id="loading">Loading...</div>
	</div>
	<form>
		<div id="tip">Tip: Mouse over chart to view for more information</div>
		<label><input type="radio" name="mode" value="commits" checked> Commits</label><br>
		<label><input type="radio" name="mode" value="additions"> Additions</label><br>
		<label><input type="radio" name="mode" value="deletions"> Deletions</label><br>
		<label><input type="radio" name="mode" value="ad"> Additions + Deletions</label><br>
	</form>
	<div id="legends"></div>
    <script type="text/javascript" src="scripts/contributions.js"></script>
</body>
