<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Commit History</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="scripts/d3.v3.min.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/bootstrap.min.js"></script>

  </head>
  <body> 
    <h1 id="title">View Commit History</h1>

    <div id="intro">
      <h4>
        This page allows you to view the commit history of authors and a visualization of the 
        numbers of additions and deletions they have made over time. <br>
        Type in an author's name to start.<br>
      </h4>
    </div>
    
    <form>
      <div class="form-group">
        <label>Author Name:</label>
        <input type="text" class="form-control" name="authorName1">   
        <input type="text" class="form-control" name="authorName2">  
        <input type="text" class="form-control" name="authorName3">   
        <input type="text" class="form-control" name="authorName4">
        <input type="text" class="form-control" name="authorName5">   
      </div>
      <div class="form-group">
        <button id="submitBtn" type="button" class="btn btn-default">Submit</button>
      </div>
    </form>

    <div id="chartDisplay" align="center"></div> 

    <div id="commitDisplay" class="container" align="center">
      <h1>Commit History</h1>
      <div id="commitContainer" class="jumbotron">
        <h3 id="helpHeader">Click on a bar to view commit history for that author</h3>
      </div>
    </div>
    <script type="text/javascript" src="controller.js"></script>
  </body>
</html>
