<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GrabGit</title>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="my-style.css">
  </head>
  <body>
    <div class="col-xs-10 col-xs-offset-1">
      <h1>Lines of Code By Each Team Member</h1>
      <br>
      <div class="row">
        <div class="col-xs-4">
          <p>This visualisation shows the number of lines of code written by each team member in the final project version (master).</p>
          <br>
          <p>The top 5 team members are:</p>
          <ol>
            <li id="first"></li>
            <li id="second"></li>
            <li id="third"></li>
            <li id="fourth"></li>
            <li id="fifth"></li>
          </ol>
        </div>

        <div class="col-xs-8" id="chart"></div>
      </div>
    </div>

  </body>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bubble_chart.js"></script>
</html>
